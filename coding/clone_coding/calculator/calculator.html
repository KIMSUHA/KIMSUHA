<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="calculator" />
    <meta name="description" content="My calculator" />
    <meta name="author" content="Kim Suha" />
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js"></script>
    <title>My Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="d_flex">
        <div class="ib">계산기</div>
        <div class="ib button_xs tac mla">_</div>
        <div class="ib button_xs tac">□</div>
        <div class="ib button_xs tac">x</div>
      </div>
      <div class="d_flex">
        <div class="ib button_s tac f_m">≡</div>
        <div class="ib button_s tac f_bold">표준</div>
        <div class="ib button_s tac">▧</div>
        <div class="ib button_s f_m mla">Ф</div>
      </div>
      <div class="gray tar pr_15">788 x</div>
      <div class="tar pr_15 f_bold f_l" id="value">0</div>
      <div class="d_flex">
        <div class="gray ib button_m tac">MC</div>
        <div class="gray ib button_m tac">MR</div>
        <div class="ib button_m tac f_bold">M+</div>
        <div class="ib button_m tac f_bold">M-</div>
        <div class="ib button_m tac f_bold">MS</div>
        <div class="gray ib button_m tac mra">M-</div>
      </div>
      <div class="d_flex">
        <div class="ib button_l tac f_m bg_greenyellow">%</div>
        <div class="ib button_l tac f_m bg_greenyellow">CE</div>
        <div class="ib button_l tac f_m bg_greenyellow">C</div>
        <div class="ib button_l tac f_m bg_greenyellow">◁</div>
      </div>
      <div class="d_flex">
        <div class="ib button_l tac f_m bg_greenyellow">1/х</div>
        <div class="ib button_l tac f_m bg_greenyellow">χ²</div>
        <div class="ib button_l tac f_m bg_greenyellow">2√χ</div>
        <div class="ib button_l tac f_m bg_greenyellow">÷</div>
      </div>
      <div class="d_flex">
        <div
          class="ib button_l tac f_m bg_white f_bold"
          onclick="updateValue(7)"
        >
          7
        </div>
        <div
          class="ib button_l tac f_m bg_white f_bold"
          onclick="updateValue(8)"
        >
          8
        </div>
        <div
          class="ib button_l tac f_m bg_white f_bold"
          onclick="updateValue(9)"
        >
          9
        </div>
        <div class="ib button_l tac f_m bg_greenyellow">Ｘ</div>
      </div>
      <div class="d_flex">
        <div
          class="ib button_l tac f_m bg_white f_bold"
          onclick="updateValue(4)"
        >
          4
        </div>
        <div
          class="ib button_l tac f_m bg_white f_bold"
          onclick="updateValue(5)"
        >
          5
        </div>
        <div
          class="ib button_l tac f_m bg_white f_bold"
          onclick="updateValue(6)"
        >
          6
        </div>
        <div class="ib button_l tac f_m bg_greenyellow">―</div>
      </div>
      <div class="d_flex">
        <div
          class="ib button_l tac f_m bg_white f_bold"
          onclick="updateValue(1)"
        >
          1
        </div>
        <div
          class="ib button_l tac f_m bg_white f_bold"
          onclick="updateValue(2)"
        >
          2
        </div>
        <div
          class="ib button_l tac f_m bg_white f_bold"
          onclick="updateValue(3)"
        >
          3
        </div>
        <div class="ib button_l tac f_m bg_greenyellow">+</div>
      </div>
      <div class="d_flex">
        <div class="ib button_l tac f_m bg_white">±</div>
        <div
          class="ib button_l tac f_m bg_white f_bold"
          onclick="updateValue(0)"
        >
          0
        </div>
        <div class="ib button_l tac f_m bg_white">.</div>
        <div class="ib button_l tac f_m bg_greenyellow">=</div>
      </div>
    </div>
  </body>
</html>
