<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>YouTube Clone Coding</title>
    <script
      src="https://kit.fontawesome.com/94e8d9cd83.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- Video Player -->
    <section class="player">
      <video controls src="IMG_3813.MOV"></video>
    </section>

    <!--Video Info-->
    <section class="info">
      <!--metadata-->
      <div class="metadata">
        <ul class="hashtags">
          <li>#Travel</li>
          <li>#France</li>
          <li>#Summer</li>
        </ul>
        <div class="titleAndButton">
          <span class="title">Summer Travel In France</span>
          <button class="moreBtn">
            <i class="fas fa-caret-down"></i>
          </button>
        </div>
        <div class="Views">
          <span class="views">1M views 1 month ago</span>
        </div>
      </div>
      <!--actions-->
      <div class="actions">
        <li>
          <button>
            <i class="fas fa-thumbs-up">1K</i>
          </button>
        </li>
        <li>
          <button>
            <i class="fas fa-thumbs-down">0</i>
          </button>
        </li>
        <li>
          <button><i class="fas fa-share"></i>Share</button>
        </li>
        <li>
          <button>
            <i class="fas fa-plus">Save</i>
          </button>
        </li>
        <li>
          <button>
            <i class="fab fa-font-awesome-flag">Report</i>
          </button>
        </li>
      </div>
      <!--channel Description-->
      <div class="channel">
        <div class="metadata">
          <img src="image/1.jpg" alt="" />
          <div class="info">
            <span class="name">Clone Coding by Suha</span>
            <span class="subscribers">1M subcribers</span>
          </div>
        </div>
        <button class="subscribe">subscribe</button>
      </div>
    </section>
    <!--Video Next-->
    <section class="upNext">
      <span class="title">Up next</span>
      <ul>
        <li class="item">
          <img src="image/2.jpg" alt="" />
          <div class="info">
            <span class="title">Summer Travel In Taiwan</span>
            <span class="name">Clone Coding by Suha</span>
            <span class="views">29K views</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
      </ul>
      <ul>
        <li class="item"></li>
      </ul>
      <ul>
        <li class="item"></li>
      </ul>
    </section>
  </body>
</html>
