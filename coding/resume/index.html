<!--darkmode,change language,-->
<!DOCTYPE html>
<!--Languages Korea=ko, Japan=ja-->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="frontend resume" />
    <meta name="author" content="Suha Kim" />
    <!--CSS media queries 4versions - PC,laptop,tabletPC,mobile-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="laptop.css" />
    <link rel="stylesheet" href="tablet_pc.css" />
    <link rel="stylesheet" href="mobile.css" />
    <title>My Resume</title>
    <!--font-->
    <script
      src="https://kit.fontawesome.com/94e8d9cd83.js"
      crossorigin="anonymous"
    ></script>
    <!--Java Script-->
    <script src="main.js" defer></script>
  </head>
  <body>
    <!--header-->
    <header>
      <!--navbar-->
      <nav class="navbar">
        <!--title & logo-->
        <div class="navbar__logo">
          <a href="#">My Resume</a>
        </div>
        <!--menu-->
        <ul class="navbar__menu">
          <li><a href="#">nav1</a></li>
          <li><a href="#">nav2</a></li>
          <li><a href="#">nav3</a></li>
          <li><a href="#">nav4</a></li>
        </ul>
        <!--navicons Facebook,Line,e-mail-->
        <ul class="navbar__icons">
          <li>
            <a href="#"><i class="fab fa-line"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-facebook-square"></i></a>
          </li>
          <li>
            <a href="#"><i class="far fa-envelope"></i></a>
          </li>
        </ul>

        <a href="#" class="navbar__toggleBtn">
          <i class="fas fa-bars"></i>
        </a>
      </nav>
    </header>
    <!--main-->
    <main>
      <article>
        <!--section 1 = carousel-->
        <section>
          <!--carousel-->
          <div class="carousel"></div>
        </section>
        <!--section 2 = language skill-->
        <section>
          <!--my language skills-->
          <ul class="skill">
            <li>HTML</li>
            <li>CSS</li>
            <li>Java Script</li>
            <li>Bootstrap</li>
            <li>jquery</li>
          </ul>
        </section>
        <!--section 3 = self introduction-->
        <section></section>
      </article>
    </main>
    <!--footer = my name,e-mail,other information-->
    <footer></footer>
  </body>
</html>
